<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>e-Ghotok</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %} ">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Atma|Galada" rel="stylesheet">

</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <div class="form-row align-items-center signinform ">
            <div class="col-auto">
                <input type="text" class="form-control mb-2" name="username" placeholder="Username" required>
            </div>
            <div class="col-auto">
                <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" id="loginbutton" name='login_btn'>Login</button>
            </div>
        </div>
    </form>

    {% if messages %}
    <ul role="alert" id='hide'>

        {% for msg in messages %}
        <span aria-hidden="true">&times;</span>
        <li class="notification alert-dismissible fade show" id='hide'>
            <div class="alert alert-danger">
                {{msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="col-lg-12 col-sm-12 flex">
            <div class="f1"></div>
            <div class="f2">
                <h2 id="signup">Sign Up</h2>
                {{form.as_p}}
                <button type="submit" class="btn btn-primary mb-2 floatright" name='reg_btn'>Submit</button>
            </div>
        </div>




    </form>


    <div class="texts">
        <h1 id="textstitle">e-Ghotok</h1>
        <p id="quote">পাকার আগে চুল-দাড়ি, বিয়ে করুন তাড়াতাড়ি</p>
    </div>



</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript">
    setTimeout(function() {
        document.getElementById("hide").style.display = "none";
    }, 5000);
</script>

</html>
