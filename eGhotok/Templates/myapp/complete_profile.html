<!DOCTYPE html>
{% extends 'myapp/base.html' %}
{% load staticfiles%}

<html lang="en" dir="ltr">

<head>
    {% block navbar %}
    <meta charset="utf-8">
    <title>e-Ghotok : Complete Profile</title>
    <link rel="stylesheet" href="{% static '/css/complete_profile.css'%}">
</head>

<body>
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-warning alert-dismissible fade show" id="hide" role="alert">
        <h1 align='center' id='textmsg'>{{msg}}</h1>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="form container ">
        <div class="float-left img-fluid img-thumbnail imgs">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static "/img/bg1.jpg" %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static "/img/bg2.jpg" %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static "/img/bg3.jpg" %}" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>



        <div class=" con float-right">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p}}
                <input type="submit" class='btn btn-success float-right marginbottom' value="Save">
            </form>
        </div>
    </div>

</body>

<script type="text/javascript">
    setTimeout(function() {
        document.getElementById("hide").style.display = "none";
    }, 5000);
</script>

{% endblock %}

</html>
